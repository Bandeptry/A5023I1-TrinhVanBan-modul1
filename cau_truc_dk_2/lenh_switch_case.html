<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhap">
    <input type="button" id ="click" onclick="moveClick();" value="click me">
    <p id="result"></p>
    <script>
        function moveClick(){
            let day = parseInt(document.getElementById('nhap').value);
            switch(day){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = ('Tháng ' + day +' có 31 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = ('Tháng '  + day + ' có 30 ngày');
                    break;
                case 2:
                    document.getElementById('result').innerHTML = ('Tháng ' + day +' có 28 or 29 ngày');

                    break;
                default:
                    document.getElementById('result').innerHTML = ('Bạn nhập sai rồi');
            }   
        }
        
    </script>
</body>
</html>
