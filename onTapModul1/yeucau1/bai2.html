<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kyTu = prompt('Nhập ký tự để chuyển đổi');
        if(kyTu != kyTu.toUpperCase()){
            let chuyenDoi = kyTu.toUpperCase();
            document.write('Chuỗi ký tự đã chuyện đổi: '+ chuyenDoi);
        }else{
            let chuyenDoi = kyTu.toLocaleLowerCase();
            document.write('Chuỗi ký tự đã chuyện đổi: '+ chuyenDoi);
        }
    </script>
</body>
</html>
