<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1, 3, 5, 6, 7];
        let b = [0];
        b[0] = a[0];
        for(let i = 1; i < a.length; i++){
            b[i] = b[i - 1] + a[i];
        }
        document.write(b);// document.write()hàm để xuất một mảng, nó sẽ tự động chuyển đổi các phần tử mảng thành chuỗi và nối chúng lại với nhau bằng dấu phẩy làm dấu phân cách
        //dùng phương thức join('') để bỏ dấu phẩy
    </script>
</body>
</html>
