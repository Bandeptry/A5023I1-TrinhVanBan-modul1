<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function value(A, B) {
        let array = [];
        for(let i = 0; i < B.length; i++){
            let giong = false;
            for(let j = 0; j < A.length; j++){
               if(B[i] === A[j]){
                    giong = true;
                    break;
               }
            }
            if(!giong){
                    array.push(B[i]);
                    
               }
        }
        return array;
    }
    let A = [7, 2, 5, 3, 5, 3];
    let B = [7, 2, 5, 4, 6, 3, 5, 3];
    let result = value(A, B);
    console.log(result);  // Output: [4, 6]
</script>
</body>
</html>
