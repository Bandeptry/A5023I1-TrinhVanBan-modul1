<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "weight" placeholder="Nhập cân nặng của bạn">
    <input type="text" id = "height" placeholder="Nhập chiều cao của bạn">
    <input type="button" onclick="result();" id="kq" value="result">
    <script>
        function result(){
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = parseFloat(weight) / (height * height);
            if(bmi){
                if (bmi < 18)
                    document.write("Underweight");
                else if (bmi < 25.0)
                    document.write("Normal");
                else if (bmi < 30.0)
                    document.write("Overweight");
                else
                    document.write("Obese");
            }else
                alert("Mời bạn nhập chỉ số đo của mình");
            }
    </script>
</body>
</html>
