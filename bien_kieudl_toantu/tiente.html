<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 70%; text-align: center;">
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
        </tr>
        <tr>
            <td><input type="text" id="demo" placeholder="nhập số tiền"></td>
            <td>
                <select name="currency" id="fromcr">
                    <option value="vietnam">Việt Nam</option>
                    <option value="korea">Korea</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="USD" id="tocr">
                    <option value="USD">USD</option>
                    <option value="vietnam">Việt Nam</option>
                    <option value="korea">Korea</option>
                </select>
            </td>
            <td>
                    <button onclick="doitien();"; type="button"; style="background-color: rgb(181, 7, 184);">Convert</button>
            </td>
            <script>
                let vn, kr, USD;
                
                function doitien(){
                let money =  document.getElementById('demo').value;
                let from =  document.getElementById('fromcr').value;               
                let to =  document.getElementById('tocr').value;               
                if(from =='USD'){
                    if(to == 'vietnam'){
                        vn = money * 23530;
                        alert(vn + 'vnđ'); 
                    }else if(to == 'korea'){
                        kr = money * 1.4;
                        alert(kr +'₩');                      
                    }else{
                        alert('Vui lòng chọn đổi tiền ngoài tiền USD');
                }  
            }                
                if(from=='vietnam'){
                    if(to == 'USD'){
                        USD = money * 1/23530;
                        alert(USD +' $');
                    }else if(to == 'korea'){
                        kr = money * 1/18000;
                        alert(kr + '₩');
                    }else{
                        alert('Vui lòng chọn đổi tiền ngoài tiền việt nam');
                    }
                }
                if(from == 'korea'){
                    if(to == 'USD'){
                        USD = money * 5/7;
                        alert(USD +'$');
                    }else if(to =='vietnam'){
                        vn = money * 18000;
                        alert(vn +'vnđ');
                    }else{
                        alert('Vui lòng chọn đổi tiền ngoài tiền korea');
                } 
            }
        }
            </script>
        </tr>
    </table>
</body>
</html>
