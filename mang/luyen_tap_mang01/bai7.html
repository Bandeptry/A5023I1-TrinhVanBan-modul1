<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = new Array(10);
        for(let i = 0; i < array.length; i++){
            array[i] = +prompt('Nhập mảng có vị trí '+ i +': ');
        }
        let V = +prompt('Nhập kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng ');
        let index = array.indexOf(V);
        if(array.includes(V)){
            array.splice(index, 1);
            document.write('Value ' + V + ' đã xóa khỏi mảng'+'</br>');
            document.write('cập nhật mảng' + array);
        }else{
            document.write(array);
        }
    </script>
</body>
</html>
