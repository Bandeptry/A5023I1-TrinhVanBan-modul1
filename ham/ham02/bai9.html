<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function truyenVao(){
        let dem = 0;
        let kyTu = prompt('Nhập ký tự cần kiểm tra:');
        let array = ['a', 'b', 'c', 'c', 'a', 'a'];
        for(let i = 0; i < array.length; i++){
            if(array[i] == kyTu){
                dem++;
            }
        }
       return dem > 0 ? dem : -1;
    }
    let goiHam = truyenVao()
    document.write(goiHam);
    </script>
</body>
</html>
