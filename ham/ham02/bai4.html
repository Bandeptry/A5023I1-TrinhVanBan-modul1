<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(){
            let math = 1;
            let number = prompt('nhập số để biết giai thừa là:');
            for( let i = 1; i <= number; i++){
                    math = math * i;
            }
            return math;
        }
        let goiHam = giaiThua();
        document.write(goiHam);
    </script>
</body>
</html>
