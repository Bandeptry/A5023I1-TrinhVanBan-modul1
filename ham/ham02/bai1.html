<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function clickMe(){
            let nhapVao = +prompt('Nhập một số để tính bình phương');
            let binhPhuong = nhapVao * nhapVao;
            return binhPhuong;
        }
        let binhPhuong = clickMe(); 
        alert(binhPhuong);
    </script>
</body>
</html>
