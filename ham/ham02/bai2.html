<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dienTich(){
            let dienTich = chieuDai * chieuRong;
            return dienTich;
        }
        function chuVi(){
            let chuVi = (chieuDai + chieuRong) * 2;
            return chuVi;
        }
        let chieuDai = +prompt('Nhập chiều dài:');
        let chieuRong = +prompt('Nhập chiều rộng:');
        let resutl = dienTich();
        document.write('Diện tích hình chữ nhật là: ' +resutl +'<br>');
        let submit = chuVi();
        document.write('Chu vi của hình chữ nhật: '+ submit);
    </script>
</body>
</html>
