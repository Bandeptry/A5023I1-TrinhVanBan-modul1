<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function myFunction(arr){
            let min = arr[0];
            for( let i = 0; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [1, 3, 5, -5, 9, -3];
        let aset = myFunction(arr1);
        alert(aset);
    </script>
</script>
</body>
</html>
