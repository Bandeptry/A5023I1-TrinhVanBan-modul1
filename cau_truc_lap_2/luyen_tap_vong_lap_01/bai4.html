    <h2>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
    <script>
        let a = 0;
        let b = 1;
        let step = null;
        for(i = 0; i <= 50; i++){
            if(i < 2){
                
            }else{
                step = a + b;
                a = b;
                b = step;
                if(b % 5 == 0){
                    document.write('số đầu tiên trong dãy fibonacci chia hết cho 5 là: '+b);
                    break;
                }
            }
        }

    </script>
