<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h2>
    <script>
        let a = 0;
        let b = 1;
        let step = null; 
        for(let i = 0; i < 20; i++){
            if(i <= 1){
                document.write(i + '<br>');
            }else{
                step = a + b;
                a = b;
                b = step;
                document.write(b + '<br>');//1235813
            }
        }
    </script>
</body>
</html>
