<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let step = null;
        let n = +prompt('nhập n để in dãy finabocci');
        for( let i = 0; i <= n; i++){
            if(i < 2){
                document.write(i);
            }else{
                step = a + b;
                a = b;
                b = step;
                document.write(b);
            }
        }
    </script>
</body>
</html>
